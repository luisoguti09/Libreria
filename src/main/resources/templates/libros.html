<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Librería</title>
        <link rel="icon" href="../Imagenes/i.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
              integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="../Styles/style.css">
    </head>

    <body>
        <header>
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                            Libros
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/libro/registro}">Registrar</a>
                            <a class="dropdown-item" th:href="@{/libro/mostrar}">Mostrar</a>

                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                            Autores
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/autor/registro}">Registrar</a>
                            <a class="dropdown-item" th:href="@{/autor/mostrar}">Mostrar</a>

                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                            Editoriales
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/editorial/registro}">Registrar</a>
                            <a class="dropdown-item" th:href="@{/editorial/mostrar}">Mostrar</a>

                        </div>
                    </li>

                </ul>

            </nav>
        </header>

        <main>
            <div class="cont_tabla">
                <table class="table tabla">
                    <thead class="thead-dark">
                        <tr>

                            <th scope="col">ISBN</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Año</th>
                            <th scope="col">Ejemplares</th>
                            <th scope="col">Ejemplares Prestados</th>
                            <th scope="col">Ejemplares Prestados</th>
                            <th scope="col">Autor</th>
                            <th scope="col">Editorial</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody th:each="libro : ${libros}">

                        <tr >

                            <td th:text="${libro.isbn}"></td>
                            <td th:text="${libro.titulo}"></td>
                            <td th:text="${libro.anio}"></td>
                            <td th:text="${libro.ejemplares}"></td>
                            <td th:text="${libro.ejemplaresPrestados}"></td>
                            <td th:text="${libro.ejemplaresRestantes}"></td>
                            <td th:text="${libro.autor.nombre}"></td>
                            <td th:text="${libro.editorial.nombre}"></td>
                            <td> <a th:href="@{/libro/modificar/__${libro.id}__}">Modificar</a></td> 
                        </tr>

                    </tbody>
                </table>
            </div>

        </main>
        <footer>
            <p>@Copyright 2021</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    </body>

</html>
