        </header>

        <main>

            
            <div class="cont_form_libro">
                <h2 class="subt">Cargar cliente</h2>
                
            <form th:action="@{/cliente/registro}" method="POST" class="formulario">
                 <p th:if="${error != null}" th:text="${error}" style="color: red"></p>
                <div class="form-group">
                    <label for="Nombre">Nombre</label>
                    <input type="text" class="form-control input_libro" id="nombre" name="nombre" 
                           th:value="${nombre}">

                </div>
                <div class="form-group">
                    <label for="Apellido">Apellido</label>
                    <input type="text" class="form-control input_libro" id="apellido" name="apellido"
                           th:value="${apellido}">

                </div>
                <div class="form-group">
                    <label for="Documento">Documento</label>
                    <input type="number" class="form-control input_libro" id="documento" name="documento"
                           th:value="${documento}">

                </div>
                <div class="form-group">
                    <label for="Telefono">Telefono</label>
                    <input type="text" class="form-control input_libro" id="telefono" name="telefono"
                           th:value="${telefono}">

                </div>
                <div class="form-group">
                    <label for="Pass1">Pass1</label>
                    <input type="text" class="form-control input_libro" id="pass1" name="pass1"
                           th:value="${pass1}">

                </div>
                <div class="form-group">
                    <label for="Pass2">Pass2</label>
                    <input type="text" class="form-control input_libro" id="pass2" name="pass2"
                           th:value="${pass2}">

                </div>
                




                <button type="submit" >Guardar</button>
            </form> 
                </div>
